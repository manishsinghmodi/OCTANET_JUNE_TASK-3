<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center relative">
        <div class="left w-1/3 mx-14 ">
            <img class="w-80" src="./images/dF5SId3UHWd.svg" alt="">
            <h1 class="text-2xl mx-7">Facebook helps you connect and share with the people in your life.</h1>
        </div>

        <div class="rigth shadow-lg flex p-8 flex-col bg-white rounded-md text-lg w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg " type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg " type="text" placeholder="Password">
            <button class="btn bg-blue-500 hover:bg-blue-600 text-white my-2 py-3 rounded-md">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer">Forgotten Password?</span>
            <hr>
            <button class="btn bg-green-600 hover:bg-green-700 text-white  py-3 rounded-md mx-auto px-4 font-bold w-fit mt-7">Create new account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a page</span>for a celebrity, brand or business.</span>
        </div>

        <footer class="flex space-x-2 absolute items-center -bottom-80 cursor-pointer hover:text-gray-700"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
          </svg>
          
        <h1 >by manish sahu</h1>
    </footer>
    </div>
   
   
    
</body>
</html>
